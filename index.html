<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QA Exam</title>

    <script src="scripts.js"></script>

<body onload='startTest()'>

    <div id="info"></div>
    <span id="result" style="visibility:hidden"></span>
